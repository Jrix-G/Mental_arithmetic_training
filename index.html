<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Simple Training</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/11989/11989745.png" />
    <link href="https://fonts.googleapis.com/css2?family=Kufam&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="h1_MainTitle">Mental arithmetic</h1>
    <p class="p_MainText">My multiplication tables are between <input type="number" id="TextInput" placeholder="..."> and <input type="number" id="TextInput2" placeholder="..."></p>
    <div id="CalculDiv">
        <button id="ButtonCalcul" onclick="number()">New Calcul</button>
    </div>
    <h1 id="calcul" class="h1_Calcul"></h1>
    <div class="mainResultDiv">
        <div id="resultDiv">
            <input type="text" id="resultInput" placeholder="My result here">
            <button id="resultButton" onclick="resultButton()">Result</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
